name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for OIDC token

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only publish if the release tag starts with 'v'
    if: startsWith(github.ref, 'refs/tags/v')
    environment: live  # Matches the GitHub environment name in npm trusted publisher setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Generate npm token
        id: npm
        uses: npm/action@v1
        with:
          environment: live

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (e.g., v0.1.1 -> 0.1.1)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        working-directory: packages/terrain
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install root dependencies
        run: npm ci

      - name: Build package
        run: npm run build:lib

      - name: Verify build output
        working-directory: packages/terrain
        run: |
          echo "Checking dist folder..."
          ls -lah dist/
          echo ""
          echo "Package contents preview:"
          npm pack --dry-run

      - name: Publish to npm
        working-directory: packages/terrain
        env:
          NODE_AUTH_TOKEN: ${{ steps.npm.outputs.token }}
        run: npm publish --provenance --access public
