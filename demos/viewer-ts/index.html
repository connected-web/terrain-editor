<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrain Viewer Demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Terrain Viewer Demo</h1>
      <p class="muted">
        Loads a <code>.wyn</code> archive over HTTP, unpacks it in-browser, and renders the scene
        with Three.js.
      </p>
    </header>
    <main>
      <section class="viewer-panel">
        <div id="viewer-root" class="viewer-root"></div>
        <div id="status-bar" class="status-bar">Waiting for initializationâ€¦</div>
      </section>
      <section class="controls-panel">
        <h2>Layers</h2>
        <div id="layer-controls" class="control-grid"></div>
        <h2>Locations</h2>
        <div id="location-list" class="location-list"></div>
        <h2>Actions</h2>
        <button id="toggle-interaction" class="action-button">Enable Placement Mode</button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
